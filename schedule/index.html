<!DOCTYPE html>
<html>
<head>
<title>How to start</title>
<script src="../dhtmlxScheduler_v4.4.0/codebase/dhtmlxscheduler.js"
	type="text/javascript"></script>
<link rel="stylesheet"
	href="../dhtmlxScheduler_v4.4.0/codebase/dhtmlxscheduler.css"
	type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div id="scheduler_here" class="dhx_cal_container">
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab"></div>
			<div class="dhx_cal_tab"></div>
			<div class="dhx_cal_tab"></div>
		</div>
		<div class="dhx_cal_header"></div>
		<div class="dhx_cal_data"></div>
	</div>
	<script>
		scheduler.init('scheduler_here', new Date(), "week");

		var events = [ {
			id : 1,
			text : "Meeting",
			start_date : "03/11/2017 14:00",
			end_date : "03/11/2017 17:00"
		}, {
			id : 2,
			text : "Conference",
			start_date : "03/15/2017 12:00",
			end_date : "03/18/2017 19:00"
		}, {
			id : 3,
			text : "Interview",
			start_date : "03/24/2017 09:00",
			end_date : "03/24/2017 10:00"
		}, {
			id : 4,
			text: "Another Meeting",
			start_date : "03/11/2017 15:00",
			end_date : "03/11/2017 18:00"
		} ];

		scheduler.parse(events, "json");//takes the name and format of the data source
	</script>
</body>
</html>
