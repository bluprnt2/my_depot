<!DOCTYPE html>

<html>
	<head>
        <title>Knowledge Base | Rowan University</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
	<body>
		<div id="container">
			<!--Yellow bar -->
			<div id="header">
				<!--yellow bar-->
				<div class="yellowBox"></div>
				<!--navigation bar-->
				<div id="nav">
					<a class="home" href="#">Home</a>
					<a class="about" href="">About</a>
					<a class="schedule" href="">Schedule</a>
					<a class="feedback" href="">Feedback</a>
					<a class="rowanHome" href="">RowanHome</a>
					<input class="w3-input w3-border" type="text" placeholder="Search Rowan" style="width:15%" >	  
					<a class="login" href="">Login</a>
				</div>
				
				<!--title-->
				<div id="title">
					<h>Knowledge Base</h>
				</div>
			</div>
			
			<div id="divider">
				<p></p>
			</div>
			
			<div id="content">
				<!--subject and course selection container-->
				<div id="file-selector">
					<select name="subject">
						<option selected="selected">Select a Subject</option>
					</select>
					<select name="course">
						<option selected="selected">Select a Course</option>
					</select>
					<a class="submitButton" href="">Submit</a>
				</div>
				
				<div id="main">
					<div class="subjectName">Sample Subject</div>
				</div>
			</div>
			<div id="footer">
			</div>
		</div>
	</body>
</html>
