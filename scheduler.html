<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Drop-In Tutoring Page</title>
</head>
	<script src="codebase/dhtmlxscheduler.js?v=4.1" type="text/javascript" charset="utf-8"></script>
	<script src="codebase/ext/dhtmlxscheduler_year_view.js?v=4.1" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="codebase/dhtmlxscheduler.css?v=4.1" type="text/css" media="screen" title="no title" charset="utf-8">

	
<style type="text/css" media="screen">

	html, body{
		margin:0px;
		padding:0px;
		height:100%;
		overflow:hidden;
	}	
	.dhx_cal_event_line.custom, .dhx_cal_event.custom div{
		background-color:#fd7;
		border-color:#da6;
		color:#444;
	}
	
</style>
<script type="text/javascript" charset="utf-8">
	function init() {
		window.resizeTo(950,700)
		modSchedHeight();
		scheduler.config.xml_date="%m-%d-%Y %H:%i";
		scheduler.config.hour_date="%h:%i %A";
		scheduler.config.first_hour = 8;
		scheduler.config.last_hour = 18;
		scheduler.config.multi_day = true;
		scheduler.config.date_step = "5"
		scheduler.init('scheduler_here', new Date(),"week");
		scheduler.templates.event_class=function(s,e,ev){ return ev.custom?"custom":""; };
		//scheduler.load("./xml/events.xml?v=35");
		//may have unintentionally influenced inline events
		
		//Temporary inline events to be removed later
		scheduler.parse([
			{ start_date: "03-27-2017 10:00", end_date: "03-27-2017 13:45", text:"Computer Science" },
			{ start_date: "03-28-2017 12:00", end_date: "03-28-2017 13:30", text:"Computer Science" },
			{ start_date: "03-29-2017 12:00", end_date: "03-29-2017 15:30", text:"Mathematics" },
			{ start_date: "03-30-2017 12:00", end_date: "03-30-2017 13:30", text:"Computer Science" },
			{ start_date: "03-30-2017 12:30", end_date: "03-30-2017 15:00", text:"Physics" },
			{ start_date: "03-31-2017 08:30", end_date: "03-31-2017 11:00", text:"Computer Science" },
            { start_date: "03-31-2017 13:30", end_date: "03-31-2017 17:00", text:"Chemistry" },
            { start_date: "03-31-2017 16:30", end_date: "03-31-2017 20:00", text:"Mathematics" },
						],"json");
	}
</script>

<body onload="init();" onresize="modSchedHeight()">
	
    <style>
        a img{
            border: none;
        }
        li{
            list-style: none;
        }
    </style>
	<script>
		function modSchedHeight(){
			var headHeight = 100;
			var sch = document.getElementById("scheduler_here");
			sch.style.height = (parseInt(document.body.offsetHeight)-headHeight)+"px";
			var contbox = document.getElementById("contbox");
			contbox.style.width = (parseInt(document.body.offsetWidth)-300)+"px";
		}
	</script>
	<div style="position: relative; height:60px;background-color:#A52A2A ;border-bottom:1px solid ; border-bottom-color: black">
		
		<div id="contbox" style="position: relative; padding: 22px 25px 0 75px; font: bold 17px Arial, ; color: ;">
			<div style="position: absolute; left: 0px; top: 10px; border-right:5px solid #black;color:#fafafa ;width:175px;height:50px;text-align:right;padding-right:25px;">Drop-In Tutoring Services</div>
			<div style="padding-left: 205px; min-width: 400px;">
                <div style="font-size:12px;padding-left:20px;">Above this will be the navbar. </div>
    			<div style="font-size:12px;padding-left:20px;margin-top:5px;color:#949292;">You can add/edit/delete events, but changes will be available only until the page is reloaded. </div>
            </div>
		</div>
		<a style="position: absolute; right: 25px; top: 22px;" href="https://en.wikipedia.org/wiki/Calendar"><img src="http://www.jamesvilledewitt.org/images/ICON_Calendar.png"></a>
	</div>	
	<!-- end of future banner/ navbar -->
	
	<!-- some spacing before schedule entity-->
    <ul>
        <li>
            <a></a>
            <span></span>
        </li>
    </ul>
	
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%;height:100%;'>
		<div class="dhx_cal_navline">
		
		
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" name="day_tab" style="right:332px;"></div>
			<div class="dhx_cal_tab" name="week_tab" style="right:268px;"></div>
			<div class="dhx_cal_tab" name="month_tab" style="right:204px;"></div>	
			
			
		</div>
		<div class="dhx_cal_header"></div>
		<div class="dhx_cal_data"></div>		
	</div>
	
	
	</body>
</html>
